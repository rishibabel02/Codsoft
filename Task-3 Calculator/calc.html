<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Brygada+1918&family=Lora&family=Martian+Mono:wght@200&family=Open+Sans:wght@300&family=Raleway:wght@100&family=Young+Serif&display=swap" rel="stylesheet">
    

</head>
<body>
    <h1 class="text-center">Hey, Let's simplify!!</h1>
    <div class="container  mg flex flex-c">
        <div class="row">
            <input class="input" type="text" name="" id="">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">(</button>
            <button class="button">)</button>
           </div>
        <div class="row">
         <button class="button">7</button>
         <button class="button">8</button>
         <button class="button">9</button>
         <button class="button">*</button>
        </div>
        <div class="row">
         <button class="button">4</button>
         <button class="button">5</button>
         <button class="button">6</button>
         <button class="button">/</button>
        </div>
        <div class="row">
         <button class="button">1</button>
         <button class="button">2</button>
         <button class="button">3</button>
         <button class="button">-</button>
        </div>
        <div class="row">
         <button class="button">0</button>
         <button class="button">.</button>
         <button class="button">=</button>
         <button class="button">+</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
